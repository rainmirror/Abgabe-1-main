<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loose Typing</title>
</head>
<body>
<script>
    // TODO: Your JavaScript implementation for loose variable typing experiments goes here.

    let number=7;
    let stringNumber=12;
    let string="Happy Birthday";
    let array=[1,2,3];

     let calculation1 = number + stringNumber;
     console.log(calculation1);

     let calculation2 = number * stringNumber;
     console.log(calculation2);

     let calculation3 = number + string;
     console.log(calculation3);

     let calculation4 = number * string;
     console.log(calculation4);

     let calculation5 = number + array;
     console.log(calculation5);

     let calculation6 = number * array;
     console.log(calculation6);

     console.log(typeof calculation1);
     console.log(typeof calculation2);
     console.log(typeof calculation3);
     console.log(typeof calculation4);
     console.log(typeof calculation5);
     console.log(typeof calculation6);


</script>
